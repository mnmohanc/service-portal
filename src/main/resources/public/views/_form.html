<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="ServiceDetails.name" class="form-control" id="name" placeholder="ServiceDetails Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="ServiceDetails.description" class="form-control" id="description" placeholder="ServiceDetails Description"/>
    </div>
</div>
<div class="form-group">
    <label for="flag" class="col-sm-2 control-label">flag</label>
    <div class="col-sm-10">
        <input type="text" ng-model="ServiceDetails.condition" class="form-control" id="flag" placeholder="ServiceDetails flag"/>
    </div>
</div>


<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
